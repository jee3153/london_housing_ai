services:
  app:
    depends_on:
      - db
    build: .
    volumes:
      - ./src:/app
    ports:
      - "8000:8000" 
    environment:
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mypostgres   
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mypostgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.1.1
    container_name: mlflow
    depends_on:
      - db
    environment:
      MLFOW_BACKEND_STORE_URI: postgresql+psycopg2://postgres:password@postgres:5432/mypostgres
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlruns
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    command: >
      mlflow server
        --backend-store-uri postgres+psycopg2://postgres:password@postgres:5432/mypostgres     
        --default-artifact-root /mlruns   
        --host 0.0.0.0
        --port 5000