services:
  train:
    depends_on:
      - postgres
      - mlflow
    working_dir: /app
    command: python -m london_housing_ai.train_main --config config_dataset2.yaml --csv May-2025-data.csv
    build: .
    volumes:
      - ./:/app
      - ./mlruns:/mlruns
    ports:
      - "8000:8000"
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      MODE: PROD
      PYTHONPATH: /app/src

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow
    depends_on:
      - postgres
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://postgres:password@postgres:5432/postgres
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlruns
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    command: >
      mlflow server
        --backend-store-uri postgresql://postgres:password@postgres:5432/postgres     
        --default-artifact-root /mlruns   
        --host 0.0.0.0
        --port 5000

  api:
    build: .
    working_dir: /app
    command: uvicorn london_housing_ai.api.main:app --host 0.0.0.0 --port 7777 --reload
    depends_on:
      - mlflow
    ports:
      - "7777:7777"
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      PYTHONPATH: /app/src
      MODE: PROD
    volumes:
      - ./:/app
      - ./mlruns:/mlruns

volumes:
  pgdata:
